        <h2 class="work-shedule__header">График работы предприятия</h2>

        <form
          action="/work-shedule"
          method="post"
          id="work-shedule-form"
          class="work-shedule__form interval-form"
        >
          <div class="interval-form__fieldset">
            <p class="interval-form__legend">
              Задать интервал таблицы
            </p>

            <div class="interval-form__columns">
              <p class="interval-form__item">
                <label for="work-shedule-from" class="visually-hidden"
                  >Начальное значение:</label
                >
                <input
                  type="time"
                  id="work-shedule-from"
                  class="interval-form__input"
                  value="08:00"
                  placeholder="00:00"
                  min="00:00"
                  max="24:00"
                  pattern="^([01]\d|2[0-3]):([0-5]\d)$"
                  required
                />
              </p>

              <p class="interval-form__item">
                <label for="work-shedule-to" class="visually-hidden"
                  >Конечное значение:</label
                >
                <input
                  type="time"
                  id="work-shedule-to"
                  class="interval-form__input"
                  value="20:00"
                  placeholder="00:00"
                  min="00:00"
                  max="24:00"
                  pattern="^([01]\d|2[0-3]):([0-5]\d)$"
                  required
                />
              </p>
            </div>
          </div>
        </form>
